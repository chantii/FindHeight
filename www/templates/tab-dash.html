<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Metrics</div>
      <button class="button button-block button-positive" ng-click="StartCaputing()"> Start Capturing </button>
      <button class="button button-block button-positive" ng-click="StopCaputing()"> Stop Capturing </button>
      <button class="button button-block button-positive" ng-click="ClearCaputuredData()"> Clear Capturing </button>
      <div class="item item-body">
        <div id="position-x-y-z">
        	X,Y,Z-TimeStamp<br/>
        </div>
        <div id="position-diff">        
        </div>
        <div id="results">        
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
